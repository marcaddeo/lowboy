<article class="group rounded-md flex max-w-md flex-col border border-gray-500 bg-gray-200 p-6 text-gray-800 dark:border-gray-500 dark:bg-gray-800 dark:text-gray-300 mb-4">
  <p class="mt-2 text-pretty text-sm">{{ post.content }}</p>
  <!-- avatar & title -->
  <div class="flex flex-col-reverse md:flex-row md:items-center mt-8 justify-between gap-6">
    <div class="flex items-center gap-2">
    {% if let Some(avatar) = post.author.avatar %}
      <img src="{{ avatar }}" class="size-10 rounded-full object-cover" alt="avatar"/>
    {% else %}
      <img src="" class="size-10 rounded-full object-cover" alt="avatar"/>
    {% endif %}
      <div class="flex flex-col gap-1">
        <h3 class="font-bold leading-4 text-gray-950 dark:text-gray-100">{{ post.author.name }}</h3>
      {% if let Some(byline) = post.author.byline %}
        <span class="text-xs">{{ byline }}</span>
      {% endif %}
      </div>
    </div>
  </div>
</article>
